<html>
    <head>
        <title>Dreisatz-Rechner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="p-3 mb-2 bg-success text-white".bg-success>
            <p>hellooooo</p>
        </div>
        <div class="bg-success p-2" style="--bs-bg-opacity: .5;">This is 50% opacity success background</div>

        <div class="container">
            <h1>Dreisatz-Tool</h1>
            
            <form action="" method="get" class="form-example">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-example">
                            <label for="name">Zahl 1: </label>
                            <input type="number" class="form-control" name="Zahl1" required>
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-example">
                            <label for="email">Zahl 2: </label>
                            <input type="number" class="form-control" name="Zahl2" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-example">
                            <label for="email">Zahl 3: </label>
                            <input type="number" class="form-control" name="Zahl3" required>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-example">
                            <div class="form-example">
                                <label for="email">Zahl 4: </label>
                                <input type="number" readonly class="form-control" name="Zahl4" placeholder="Endresultat erscheint hier...">
                            </div>
                        </div>
                    </div>
                    <div class="row-sm">
                        <input type="reset" class="btn btn-danger" value="Zur&uuml;cksetzen">    
                        <input type="submit" class="btn btn-success" value="Go">
                    </div>
                  
                </div>
            </form>              
        </div>
    </body>



</html>
